<div fxLayout="row">
    <div fxFlex.gt-sm="100%">
        <mat-card>
            <mat-card-content>
                <mat-card-title>LISTE DES MODULES ET MATIERES</mat-card-title>
                <div title="importer fichier Excel" style="float: right;" >
                    <button mat-raised-button color="primary" (click)="FileInput.click()">
                        <mat-icon>cloud_upload</mat-icon>
                        Import Excel
                        <input #FileInput  type="file" accept=".xls,.xlsx" (change)="onFileChanged($event)"  style="display: none" >
                    </button>
                </div>
                <br>



                &nbsp;&nbsp;
                <mat-form-field style="width:15%">
                    <mat-label>Semestre</mat-label>
                    <select matNativeControl class="custom-select" [(ngModel)]="selectedSemester" (change)="onSemChange()">
                        <option value="">All</option>
                        <option value="SEM 5">SEMESTRE 5</option>
                        <option value="SEM 6">SEMESTRE 6</option>
                        <option value="SEM 7">SEMESTRE 7</option>
                        <option value="SEM 8">SEMESTRE 8</option>
                        <option value="SEM 9">SEMESTRE 9</option>
                        <option value="SEM 10">SEMESTRE 10</option>
                    </select>
                </mat-form-field>
                
                &nbsp;&nbsp;
                <mat-form-field class="search-form-field" floatLabel="never" style="width: 20%;">
                    <input matInput [(ngModel)]= "searchKey" placeholder="Recherche" autocomplete="off" (keyup)="applyFilter()">
                    <button mat-button matSuffix mat-icon-button aria-label="clear" 
                    *ngIf="searchKey" (click)= "onSearchClear()">
                        <mat-icon> close</mat-icon>
                    </button>
                </mat-form-field>
                &nbsp;&nbsp;

                
    

                <div class="mat-elevation-z8"> 
                    <mat-table [dataSource]='dataSource' matSort>
                        <ng-container matColumnDef="unite"> 
                            <mat-header-cell *matHeaderCellDef> <b> Unite libelle </b></mat-header-cell>
                            <mat-cell *matCellDef="let matiere" > {{matiere.unite.libelle}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="uniteCoefficient"> 
                            <mat-header-cell *matHeaderCellDef> <b> Unite coeff</b></mat-header-cell>
                            <mat-cell *matCellDef="let matiere" > {{matiere.unite.coefficient}} </mat-cell>
                        </ng-container>

                    <ng-container matColumnDef="code"> 
                        <mat-header-cell *matHeaderCellDef mat-sort-header> <b> Code </b> </mat-header-cell>
                        <mat-cell *matCellDef="let matiere">{{matiere.code}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="libelle" > 
                        <mat-header-cell *matHeaderCellDef mat-sort-header> <b> Libelle </b> </mat-header-cell>
                        <mat-cell *matCellDef="let matiere">{{matiere.libelle}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="coefficient"> 
                        <mat-header-cell *matHeaderCellDef> <b> Coefficient </b></mat-header-cell>
                        <mat-cell *matCellDef="let matiere" class="text-center">{{matiere.coefficient}} </mat-cell>
                    </ng-container>
                 


                    <ng-container matColumnDef="semestre"> 
                        <mat-header-cell *matHeaderCellDef> <b> Semestre </b></mat-header-cell>
                        <mat-cell *matCellDef="let matiere" > {{matiere.unite.semestre.nom}} </mat-cell>
                    </ng-container>
            
                    <mat-header-row *matHeaderRowDef= "displayedColumns" > </mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"> </mat-row>
                    </mat-table>  
                    <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="10" showFirstLastButtons> </mat-paginator> 
                    
                    </div>

            </mat-card-content>
        </mat-card>
    </div>
</div>
